<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Graphics</title>
  </head>

  <body onload="init()">
    <canvas id='the-canvas' width='640' height='480'></canvas>
  </body>

  <script>
    let canvas;
    let graphics;

    function draw() {
      graphics.fillText('Hello World', 10, 20);
    }

    function init() {
      canvas = document.getElementById('the-canvas');
      graphics = canvas.getContext('2d');
      draw();
    }
  </script>
</html>
